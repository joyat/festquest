<svg width="840" height="180" viewBox="0 0 840 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FestQuest wordmark">
  <defs>
    <linearGradient id="fq-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#007BFF"/>
      <stop offset="100%" stop-color="#6C63FF"/>
    </linearGradient>
  </defs>

  <!-- compact icon at left -->
  <g transform="translate(12,20)">
    <rect x="0" y="0" width="140" height="140" rx="32" fill="#1E1E2F"/>
    <circle cx="70" cy="70" r="46" fill="url(#fq-grad)"/>
    <circle cx="70" cy="70" r="30" fill="#1E1E2F"/>
    <line x1="95" y1="95" x2="122" y2="122" stroke="#6C63FF" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- wordmark -->
  <text x="170" y="112"
        font-size="92"
        font-weight="800"
        font-family="Plus Jakarta Sans, Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial"
        fill="url(#fq-grad)"
        letter-spacing="0.5">
    FestQuest
  </text>

  <!-- accent underline -->
  <path d="M170 126 Q 360 162, 620 142" fill="none" stroke="#6C63FF" stroke-width="6" stroke-linecap="round" opacity="0.9"/>
</svg>